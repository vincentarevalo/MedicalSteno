<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedStrokes</title>
    <link rel="stylesheet" href="game1.css" />
    <link rel="icon" type="image/x-icon" href="/gameHomepage/Logo/logo.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="settings-container">
      <button class="settings-btn" onclick="toggleSettingsMenu()">⚙️</button>
      <div class="settings-menu" id="settings-menu">
        <a href="../gameHomepage.html"><button class="menu-btn">Main Menu</button></a>
        <button class="sound-btn" id="sound-btn" onclick="toggleSound()">
          <img
            src="./images/soundOn.png"
            height="30px"
            width="30px"
            alt=""
            id="sound-icon"
          />
        </button>
      </div>
    </div>
    <div class="mainContainer">
      <div class="quiz-container">
        <h1 id="score">Score: 0/10</h1>
        <h2 id="remaining">Remaining Questions: 10</h2>
        <h2 id="timer">Time Left: 10s</h2>

        <div class="question-box">
          <p id="question"></p>
        </div>

        <div class="options">
          <div class="option" role="button"></div>
          <div class="option" role="button"></div>
          <div class="option" role="button"></div>
          <div class="option" role="button"></div>
        </div>

        <div class="buttonContainer">
          <div id="result" hidden></div>

          <button
            id="startBtn"
            onclick="startGame()"
            class="actionBtn start-btn"
          >
            Start Game
          </button>
          <button
            id="restartBtn"
            onclick="restartGame()"
            style="display: none"
            class="actionBtn restart-btn"
          >
            Restart Game
          </button>
          <button
            id="hintBtn"
            onclick="useHint()"
            style="display: none"
            class="actionBtn hint-btn"
          >
            Use Hint (3 left)
          </button>
          <button
            id="reviewBtn"
            onclick="reviewAnswers()"
            style="display: none"
            class="actionBtn review-btn"
          >
            Review Answers
          </button>
        </div>
      </div>

      <div class="reviewSection" style="display: none">
        <div class="reviewContent">
          <h1 class="reviewTitle">Review Your Answers</h1>
          <ul id="reviewList"></ul>
          <button id="restartFromReview" class="actionBtn restart-btn">
            Restart Game
          </button>
        </div>
      </div>
    </div>
    <audio id="background-audio" src="./musicbg.mp3" loop></audio>
    <script src="game1.js"></script>
  </body>
</html>
