<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Game</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <div class="container">
        <div id="score">Score: 0</div>
        <h1 id="question">Loading question...</h1>
        <div class="options">
            <img src="image1.jpg" alt="Option 1" class="option" data-answer="false">
            <img src="image2.jpg" alt="Option 2" class="option" data-answer="true">
            <img src="image3.jpg" alt="Option 3" class="option" data-answer="false">
            <img src="image4.jpg" alt="Option 4" class="option" data-answer="false">
        </div>
        <div id="result"></div>
    </div>
    <script src="game1.js"></script>
</body>
</html>
