<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instruction</title>
  <link rel="stylesheet" href="./instruction.css" />
  <link rel="icon" type="image/x-icon" href="/gameHomepage/Logo/logo.png">
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active" style="background-image: url('./images/1.png')">
        <div class="slide-content"></div>
        <div class="slide-number">1/3</div>

      </div>
      <div class="slide" style="background-image: url('./images/2.png')">
        <div class="slide-content"></div>
        <div class="slide-number">2/3</div>
      </div>
      <div class="slide" style="background-image: url('./images/3.png')">
        <div class="slide-content"></div>
        <div class="slide-number">3/3</div>
      </div>
    </div>
    <button class="arrow arrow-left" aria-label="Previous">❮</button>
    <button class="arrow arrow-right" aria-label="Next">❯</button>
    <div class="slider-nav">
      <button class="active" aria-label="Go to slide 1"></button>
      <button aria-label="Go to slide 2"></button>
      <button aria-label="Go to slide 3"></button>
    </div>
    <a href="../game2.html">
      <button class="proceed-btn" id="proceedBtn">Proceed</button>
    </a>
  </div>
  <audio id="background-audio" src="./musicbg.mp3" loop></audio>
  <script src="./instruction.js"></script>
</body>

</html>
